<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Colourful Stationery Store</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

<style>
body{font-family:Poppins,sans-serif;background:#f5f7ff}
.navbar{background:linear-gradient(90deg,#d6c1e8,#ffd1e8,#cce6ff)}
.section{display:none;padding-top:90px}
.active-section{display:block}

.hero{
background:linear-gradient(120deg,#d6c1e8,#ffd1e8,#cce6ff);
border-radius:25px;
padding:60px;
}

.card{
border:none;
border-radius:20px;
transition:.3s;
}
.card:hover{transform:translateY(-8px)}
.btn-login{background:red;color:#fff;border-radius:25px}
.price{color:#6a00ff;font-weight:600}
</style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg fixed-top">
<div class="container">
<a class="navbar-brand fw-bold">üé® Stationery</a>
<ul class="navbar-nav ms-auto align-items-center">
<li class="nav-item"><a class="nav-link" onclick="showSection('home')">Home</a></li>
<li class="nav-item"><a class="nav-link" onclick="showSection('products')">Products</a></li>
<li class="nav-item"><a class="nav-link" onclick="showSection('cart')">Cart</a></li>
<li class="nav-item ms-3">
<button class="btn btn-danger" onclick="openAuth()">Login</button>
</li>
</ul>
</div>
</nav>

<!-- HOME -->
<section id="home" class="section active-section container">
<div class="hero text-center">
<h1>Colourful Stationery Store üñçÔ∏è</h1>
<p>Everything you need for school & office</p>
<button class="btn btn-dark mt-3" onclick="showSection('products')">Shop Now</button>
</div>

<div class="row mt-5">
<div class="col-md-4"><div class="card p-4 text-center">üìö Premium Quality</div></div>
<div class="col-md-4"><div class="card p-4 text-center">üéí Student Friendly</div></div>
<div class="col-md-4"><div class="card p-4 text-center">üöö Fast Delivery</div></div>
</div>
</section>

<!-- PRODUCTS -->
<section id="products" class="section container">
<h2 class="text-center mb-4">Our Products</h2>
<div class="row g-4" id="productList"></div>
</section>

<!-- PRODUCT DETAILS -->
<section id="details" class="section container">
<div class="card p-4">
<img id="detailImg" class="img-fluid mb-3">
<h3 id="detailName"></h3>
<p class="price" id="detailPrice"></p>
<button class="btn btn-success" onclick="addToCart()">Add to Cart</button>
</div>
</section>

<!-- CART -->
<section id="cart" class="section container">
<h2>Cart Items</h2>
<ul class="list-group" id="cartList"></ul>
</section>

<!-- LOGIN / REGISTER MODAL -->
<div class="modal fade" id="authModal">
  <div class="modal-dialog">
    <div class="modal-content p-4">

      <h5 class="text-center mb-3">Login</h5>
      <input id="email" class="form-control mb-2" placeholder="Email">
      <input id="pass" type="password" class="form-control mb-2" placeholder="Password">
      <button class="btn btn-primary w-100 mb-3" onclick="login()">Login</button>

      <hr>

      <h5 class="text-center mb-3">Register</h5>
      <input id="regName" class="form-control mb-2" placeholder="Full Name">
      <input id="regEmail" class="form-control mb-2" placeholder="Email">
      <input id="regPass" type="password" class="form-control mb-2" placeholder="Password">
      <button class="btn btn-success w-100" onclick="register()">Create Account</button>

    </div>
  </div>
</div>


<script>
const products=[
{name:"Bag",price:899,img:"bag.jpg"},
{name:"Bag",price:899,img:"bag2.jpg"},
{name:"Calculator",price:499,img:"calculater.jpg"},
{name:"Diary",price:249,img:"dayris.jpg"},
{name:"Geometry Box",price:179,img:"Geometry box.jpg"},
{name:"Lunch Box",price:399,img:"LUNCH BOX.jpg"},
{name:"Notebooks",price:299,img:"Note books.jpg"},
{name:"Sticky Notes",price:149,img:"Sticky Notes.jpg"},
{name:"Water Bottle",price:299,img:"bottales.jpg"},
{name:"Clipboard",price:199,img:"Clipboard.jpg"},
{name:"Colour Set",price:349,img:"colour set.jpg"},
{name:"Folder",price:199,img:"Folder.jpg"},
{name:"Paper Clips",price:99,img:"papers clips.jpg"},
{name:"Stationery Box",price:429,img:"boys_stationery_box.jfif"},
{name:"Stationery Box",price:429,img:"Stationery Box.jfif"},

{name:"Pouch",price:199,img:"pouch.jpg"}
];

let cart=[];
let selected=null;

function showSection(id){
document.querySelectorAll('.section').forEach(s=>s.classList.remove('active-section'));
document.getElementById(id).classList.add('active-section');
}

let html="";
products.forEach((p,i)=>{
html+=`
<div class="col-md-3">
<div class="card p-3 text-center">
<img src="${p.img}" class="img-fluid mb-2">
<h6>${p.name}</h6>
<p class="price">‚Çπ${p.price}</p>
<button class="btn btn-outline-dark btn-sm" onclick="viewDetail(${i})">View</button>
</div>
</div>`;
});
productList.innerHTML=html;

function viewDetail(i){
selected=products[i];
detailImg.src=selected.img;
detailName.innerText=selected.name;
detailPrice.innerText="‚Çπ"+selected.price;
showSection('details');
}

function addToCart(){
cart.push(selected);
updateCart();
showSection('cart');
}

function updateCart(){
cartList.innerHTML="";
cart.forEach((c,i)=>{
cartList.innerHTML+=`
<li class="list-group-item d-flex justify-content-between">
${c.name} - ‚Çπ${c.price}
<button class="btn btn-danger btn-sm" onclick="removeCart(${i})">Remove</button>
</li>`;
});
}

function removeCart(i){
cart.splice(i,1);
updateCart();
}

function openAuth(){
new bootstrap.Modal(authModal).show();
}

function login(){
if(!email.value||!pass.value){alert("Fill all fields");return;}
alert("Login Successful");
bootstrap.Modal.getInstance(authModal).hide();
}

function openAuth(){
  new bootstrap.Modal(document.getElementById("authModal")).show();
}

function register(){
  if(!regName.value || !regEmail.value || !regPass.value){
    alert("All fields required");
    return;
  }
  localStorage.setItem("account", JSON.stringify({
    name: regName.value,
    email: regEmail.value,
    pass: regPass.value
  }));
  alert("Registration successful! Now login.");
}

function login(){
  let acc = JSON.parse(localStorage.getItem("account"));
  if(!email.value || !pass.value){
    alert("Fill all fields");
    return;
  }
  if(acc && email.value === acc.email && pass.value === acc.pass){
    alert("Login successful");
    bootstrap.Modal.getInstance(authModal).hide();
  } else {
    alert("Invalid login or please register first");
  }
}


</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
